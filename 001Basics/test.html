<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        @keyframes mykeyframes{
            from{opacity: 0}
            to{opacity: 100}
        }
        p{
            animation: mykeyframes 2s infinite;
        }
    </style>
</head>
<body>
<p>第一次动画</p> 
</body>
</html>
