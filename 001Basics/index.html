<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>周杰伦</title>
    <style type="text/css">
        body{
            background-image: url(./images/03.jpg);
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
         @keyframes myfirst{
            from {opacity: 0;}
            to {opacity: 100;}
        }
        p{
            font-size: 200px;
            position: absolute;
            width: 100%;
            text-align: center;
            animation: myfirst 2s infinite;
        }
    </style>
</head>
<body>

<p>等你下课</p>
