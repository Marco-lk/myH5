<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一首诗a</title>
    <style type="text/css">
        body{
            background-image: url(./images/01.jpg);
            background-size: 50% 50%;
            height: 50%;
        }
        html{
            height: 50%;
        }
        @keyframes myfirst{
            from {background: red;}
            to {background: yellow;}
        }
        h1,p{
            animation: myfirst 1s infinite;
        }
    </style>
</head>
<body>
<h1>静夜思</h1>
<p>床前明月光，</p>
<p>疑是地上霜，</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>
</body>
</html>
